<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Quiz Portal</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body.landing {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #021050, #9427dd);
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .login-container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      margin: 20px;
      box-sizing: border-box;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-container p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 35px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    .btn {
      background: #fff;
      color: #4c6ef5;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    .btn:hover {
      background: #dbe4ff;
    }

    .signup-text {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-text a {
      color: #ffd43b;
      text-decoration: none;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      .login-container h1 {
        font-size: 20px;
      }
      .login-container p {
        font-size: 14px;
      }
      .btn {
        padding: 10px;
        font-size: 14px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .login-container {
        padding: 35px 25px;
      }
      .login-container h1 {
        font-size: 22px;
      }
      .login-container p {
        font-size: 15px;
      }
      .btn {
        padding: 11px;
        font-size: 15px;
      }
    }

  </style>
</head>
<body class="landing">
  <div class="landing-content login-container">
    <h1>ðŸŽ“ Welcome to QuizMaster</h1>
    <p>Login to start your quiz adventure!</p>

    <form id="loginForm">
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>

    <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    // Auto-fill username if already saved
    const savedUsername = localStorage.getItem('username');
    if(savedUsername){
      document.getElementById('username').value = savedUsername;
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if(username && password) {
        // Save login details in localStorage
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);

        window.location.href = 'index.html';
      } else {
        alert('Please enter both username and password.');
      }
    });
  </script>
</body>
</html>
