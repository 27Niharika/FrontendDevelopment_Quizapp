<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Quiz Portal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body.landing {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
        background: linear-gradient(135deg, #021050, #9427dd);
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    .login-container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 300px;
    }
    .login-container h1 {
      margin-bottom: 20px;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .input-group {
      position: relative;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 35px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .btn {
      background: #fff;
      color: #4c6ef5;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #dbe4ff;
    }
    .signup-text {
      margin-top: 15px;
      font-size: 14px;
    }
    .signup-text a {
      color: #ffd43b;
      text-decoration: none;
    }
  </style>
</head>
<body class="landing">
  <div class="landing-content login-container">
    <h1>üìù Create Account</h1>
    <p>Sign up to start your quiz adventure!</p>

    <form id="signupForm">
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="newUsername" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="newPassword" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', function(e){
      e.preventDefault();

      const username = document.getElementById('newUsername').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('newPassword').value;

      // Save in localStorage
      localStorage.setItem('username', username);
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);

      alert('Account created successfully!');

      // Redirect to login page
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
